<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="resources/cheese.ico" /> 
        <link rel="stylesheet" href="resources/styles.css"/>
        <title>AsteroidsMP Statistics</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="resources/statistics.js"></script>
    </head>
    <body>
        <div id="sessionSummary">
            <h1>Sessions Summary</h1>
            <div class="items">
                <div id="totalSessions">
                    <h3>Total sessions: </h3>
                    <p>0</p>
                </div>
                <div id="activeSessions">
                    <h3>Active sessions: </h3>
                    <p>0</p>
                </div>
                <div id="activePlayers">
                    <h3>Active Players: </h3>
                    <p>0</p>
                </div>
                <div id="activeBots">
                    <h3>Active Bots: </h3>
                    <p>0</p>
                </div>
                <div id="totalShotsHit">
                    <h3>Total shots hit: </h3>
                    <p>0</p>
                </div>
            </div>
            <div id="controls">
                <div>
                    <span>Nets: </span>
                    <input id="nets" type="number" value=8>
                </div>
                <div>
                    <span>Bots: </span>
                    <input id="bots" type="number" value=4>
                </div>
                <div>
                    <span>Health: </span>
                    <input id="health" type="number" value=4>
                </div>
                <div>
                    <span>Asteroids: </span>
                    <input id="asteroids" type="number" value=16>
                </div>
                <div>
                    <span>Fire rate: </span>
                    <input id="fireRate" type="number" value=0.25>
                </div>
                <button id="apply" class="independent">Apply Settings</button>
                <button id="reset" class="independent">Reset</button>
                <button id="getSessions" class="independent">Get Sessions</button>
            </div>
        </div>
        <div id="sessions">
        </div>
    </body>
</html>
