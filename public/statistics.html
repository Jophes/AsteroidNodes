<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="resources/cheese.ico" /> 
        <link rel="stylesheet" href="resources/styles.css"/>
        <title>AsteroidsMP Statistics</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="resources/statistics.js"></script>
    </head>
    <body>
        <div id="sessionSummary">
            <h1>Sessions Summary</h1>
            <div id="totalSessions">
                <h3>Total sessions: </h3>
                <p>{0}</p>
            </div>
            <div id="activeSessions">
                <h3>Active sessions: </h3>
                <p>{1}</p>
            </div>
            <div id="activePlayers">
                <h3>Active Players: </h3>
                <p>{2}</p>
            </div>
            <div id="activeBots">
                <h3>Active Bots: </h3>
                <p>{3}</p>
            </div>
            <div id="totalShotsHit">
                <h3>Total shots hit: </h3>
                <p>{4}</p>
            </div>
        </div>
    </body>
</html>
